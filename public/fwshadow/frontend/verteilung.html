<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../javascripts/lib/jquery.min.js"></script>
        <script src="../javascripts/lib/jquery.flot.js"></script>
        <script src="../javascripts/verteilung.js"></script>
        <style type="text/css">
            html, body {
                height: 100%;
            }
            .plot {
                position: relative;
                display: block;
                height: 90%;
                border: 1px solid black;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="spreads" class="plot"></div>
        <script type="text/javascript">
            var count = 100000,
                data = [],
                factors = {
                    lognormal: {a: -2},
                    exponentiel: {a: -2},
                    square: {a: 1}
                }
                max = 100,
                min = 0;
            
            for (var label in distributions) {
                if (label !== 'normal_polar') {
                    data.push({
                        label: label + ': ' + distributions[label].toString(),
                        data:  distributions[label].build(min, max, 1, count, factors[label] || {})
                    });
                }
                
            }

            $("#spreads").width($("#spreads").height());
            
            //*
            $.plot($("#spreads"), data, {
                series: {
                    lines: {show: false},
                    points: {show: true}
                }
            });//*/
        </script>
    </body>
</html>
